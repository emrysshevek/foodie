<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../js/app.js"></script>

    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/apple/81/bacon_1f953.png">
    <title>Foodie</title>
</head>

<body ng-app="Bacon">
    <div class="header" ng-controller="MainCtrl">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#/home">{{title}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#/gifs">Gifs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/videos">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#/recipes">Recipes</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" ng-submit="setTopic()">
                    <input class="form-control mr-sm-2" type="search" ng-model="searchContent" placeholder="don't search for bacon" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <audio id="secretBaconMusic" loop><source src="../bacon_song.mp3" type="audio/mpeg"></audio>
    </div>

    <div class="row ">
        <div class="col-md-6 offset-md-3 ">
            <center>
                <ui-view></ui-view>
            </center>
        </div>
    </div>

    <script type="text/ng-template " id="/home.html ">
        <div class="home">
            <div class="h-100 row align-middle">
                <div class="col">
                    <h1>Welcome to Foodie</h1>
                    <h5>Search for any kind of food and find recipes, gifs, and videos!</h5>
                    <p><small class="text-muted">(You can actually search for anything you want. I doubt you'll find any recipes for cars or houses or whatever, but if that's what you want to do, be my guest)</small></p>
                </div>
            </div>
        </div>

    </script>

    <script type=" text/ng-template " id="/gifs.html ">
        <h1>GIFS</h1>

        <div id="gifsBody" ng-init="getGifs()">
            <div class="card-columns" class="gifsList">
                <div class="card" ng-repeat="gif in gifs">
                    <a href="{{gif.source}}"><img class="card-img-top" src="{{gif.source}}" alt="{{gif.source}}"></a>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template " id="/videos.html ">
        <h1>VIDEOS</h1>
        <div class="videosBody">
            <button type="button" id="videoButton" class="btn btn-primary btn-lg btn-block" ng-click="getRandomVideo()">GET A RANDOM VIDEO</button>
            <div class="spacer"></div>
            <iframe id="videoBox" ng-if="video!=''" width="560" height="315" src="{{video}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </script>

    <script type="text/ng-template " id="/recipes.html">
        <h1 ng-init="getRecipes()">RECIPES</h1>

        <div id="recipeBody">
            <div class="card-columns" class="recipeList">
                <div class="card" ng-repeat="recipe in recipes">
                    <a href={{recipe.img}}><img class="card-img-top" src="{{recipe.img}}" alt="{{recipe.img}}"></a>
                    <div class="card-body ">
                        <h5 class="card-title ">{{recipe.title}}</h5>
                        <p class="card-text "><a href={{recipe.link}}><small class="text-muted ">{{recipe.link}}</small></a></p>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
</body>

</html>
